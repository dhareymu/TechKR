<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechKR_2</title>
  <link rel="stylesheet" href="page2_styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contents">
    <img class="background-image" src="image/background.jpg" alt="Background image">
    <div class="gradient-layer"></div>
    <div class="white-overlay"></div>

    <div class="upper-section">
      <img class="company-name" src="image/logo.png" alt="Company logo">
    </div>

    <div class="join">Join as a client or talent</div>
    <div class="join-description">
      Choose the account type that best fits you, hire skilled Nigerian talent or offer your skills globally.
    </div>

    <div class="client-registration">
      <img class="client" src="image/client.png" alt="Client registration">
    </div>
    <div class="talent-registration">
      <img class="talent" src="image/talent.png" alt="Talent registration">
    </div>

    <button class="create-account-button">Create Account</button>

    <div class="login-text">
      Already have an account? <a href="login.html" class="login">Login</a>
    </div>

    <div class="terms-and-policy">
      By creating an account you agree to our 
      <a href="terms.html" class="terms">Terms</a> and 
      <a href="policy.html" class="policy">Privacy Policy</a>.
    </div>
  </div>
</body>
</html>
